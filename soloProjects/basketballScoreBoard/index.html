<html>
  <head>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="home">
        <h3 class="title">HOME</h3>
        <p class="score home-score">0</p>
        <div class="flex btn-class">
          <button data-id="home-btn-1" class="btn home-btn-1">+1</button>
          <button data-id="home-btn-2" class="btn home-btn-2">+2</button>
          <button data-id="home-btn-3" class="btn home-btn-3">+3</button>
        </div>
      </div>
      <div class="guest">
        <h3 class="title">GUEST</h3>
        <p class="score guest-score">0</p>
        <div class="flex btn-class">
          <button data-id="guest-btn-1" class="btn guest-btn-1">+1</button>
          <button data-id="guest-btn-2" class="btn guest-btn-2">+2</button>
          <button data-id="guest-btn-3" class="btn guest-btn-3">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
